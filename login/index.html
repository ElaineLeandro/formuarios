<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Krona+One&family=Montserrat:wght@400;600&family=Nunito:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Formúlario</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="image">
        <img src="./assets/mulherr.jpg" alt="mulher-maravilha" />
      </section>
      <form class="content">
        <h1>Boas-Vidas ao Super-Herois! A sua plataforma de quadrinhos</h1>

        <p>Vamos começar com o seu e-mail</p>
        <section class="input-dados">
          <label for="email">Seu e-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="voce@gmail.com"
          />
          <label for="password">Senha</label>
          <input 
            type="number" 
            name="password"
            id="password" />
        </section>

        <button class="btn">Logar</button>
      </form>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
